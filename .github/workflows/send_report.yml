name: Daily AI Stock Selector and Telegram Notifier

on:
  workflow_dispatch:
  schedule:
    - cron: '30 23 * * *'  # 매일 오전 08:30 KST (UTC 기준 23:30)

jobs:
  run-ai-stock-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests beautifulsoup4 newspaper3k sumy yfinance ta matplotlib mplfinance lxml[html_clean]

      - name: Run AI Stock Selector
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python ai_stock_ai_selector.py
