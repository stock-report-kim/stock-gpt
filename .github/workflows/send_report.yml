name: Send AI Stock Report

on:
  schedule:
    - cron: '30 23 * * *'  # 매일 오전 8:30 KST
  workflow_dispatch:

jobs:
  send-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install yfinance mplfinance matplotlib beautifulsoup4 lxml ta requests

      - name: Run stock report script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python ai_stock_ai_selector.py
