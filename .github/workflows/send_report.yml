name: AI Stock Selector Daily

on:
  schedule:
    - cron: '30 23 * * *'  # 매일 08:30 KST (UTC 23:30 전날)
  workflow_dispatch:

jobs:
  run-ai-stock-selector:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 newspaper3k sumy yfinance ta matplotlib mplfinance

    - name: Run AI Stock Selector
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python ai_stock_ai_selector.py
