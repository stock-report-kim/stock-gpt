name: Daily AI Stock Report

on:
  schedule:
    - cron: '30 23 * * *'  # 매일 오전 8:30 KST (UTC 기준 23:30)
  workflow_dispatch:

jobs:
  run-stock-ai:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install yfinance matplotlib mplfinance pandas ta beautifulsoup4 lxml requests

      - name: Run AI Stock Selector
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python ai_stock_ai_selector.py
