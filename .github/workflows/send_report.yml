name: Send AI Stock Report to Telegram

on:
  workflow_dispatch:
  schedule:
    - cron: '30 23 * * *'  # 오전 8:30 KST

jobs:
  send-telegram-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib yfinance requests beautifulsoup4 lxml

      - name: Run AI Stock Report Script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python ai_stock_report.py
