name: AI Stock Selector & Telegram Sender

on:
  schedule:
    - cron: '30 23 * * *' # 매일 오전 8:30 KST (UTC 기준 23:30)
  workflow_dispatch:

jobs:
  run-stock-selector:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install yfinance pandas numpy matplotlib mplfinance ta \
                      beautifulsoup4 lxml requests \
                      transformers torch

      - name: Run AI Stock Selector
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python ai_stock_ai_selector.py
