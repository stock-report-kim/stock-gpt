name: Run AI Stock Summary

on:
  schedule:
    - cron: "30 23 * * *"  # 매일 오전 8:30 KST 실행
  workflow_dispatch:

jobs:
  ai-stock:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install yfinance matplotlib mplfinance python-telegram-bot beautifulsoup4 requests pandas

      - name: Run script
        run: python ai_stock_ai_selector.py
