name: Daily AI Stock Report to Telegram

on:
  schedule:
    - cron: '30 23 * * *'  # 매일 23:30 UTC → 한국 시간 오전 8:30
  workflow_dispatch:

jobs:
  send_report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml yfinance ta matplotlib mplfinance

      - name: Run AI Stock Selector Script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python ai_stock_ai_selector.py
