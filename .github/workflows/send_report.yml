name: Daily Stock AI Recommendation

on:
  schedule:
    - cron: "30 23 * * *"  # 매일 오전 8시 30분 (KST 기준으로 GitHub은 UTC 사용)
  workflow_dispatch:

jobs:
  stock-predictor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 yfinance ta matplotlib mplfinance lxml_html_clean

      - name: Run stock selector script
        run: |
          python ai_stock_ai_selector.py
